 <script>
 window.onload=function(){
    var json = {
        "method": "POST",
        "url": urlA + "subject/list",
        "data": "type=" + 2+ "&page=" + 1 + "&pageSize=" + 10
    }
    var setStr=function(ajaxData){
        var str = "";
        for (i in ajaxData) {
            str += '<tr>' +
                '<td>' +ajaxData[i].no + '</td>' +
                '<td>' + ajaxData[i].dangdiID + '</td>' +
                '<td>' + ajaxData[i].subject + '</td>' +
                '<td>' + ajaxData[i].abbreviation+ '</td>' +
                 '<td>' + ((ajaxData[i].status==0)?'冻结':'正常') + '</td>' +  
                '<td>' + '<a href="./Csubject_detail.html">查看详情</a>/<a>进入主体</a>'+ '</td>' +
                '</tr>';
        }
        return str;
    }
    getData(json,setStr);
 }
 </script>
