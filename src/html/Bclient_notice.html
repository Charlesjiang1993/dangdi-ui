<script type="text/javascript">
    $('.a_num').blur(function(){
        var v= $.trim($(this).val());
        var token=$.trim($('.token').val());
        var id = $.trim($(this).attr('art'));
        if(v!='') {
            $.ajax({
                url: '/article/set-num',
                type: 'post', /*post 提交*/
                data: {'num': v,'id':id, '_csrf-backend': token},
                dataType: 'text', /*返回文本格式的数据*/
                success: function (e) {

                },
                error: function () {          /*请求错误*/
                    //alert("请求未能成功");

                }
            });
        }
    })

    function change_status(id,obj,type){
        var index = parent.layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        var status=parseInt(obj.attr('art'))
        var token=$.trim($('.token').val());

        $.ajax({
            url: '/article/change',
            type: 'post',                          /*post 提交*/
            data: {'id': id,type:type,'change':status,'_csrf-backend':token},
            dataType:'text',                     /*返回文本格式的数据*/
            success: function(e){
                parent.layer.close(index);
                if(parseInt(e)!=-1){
                    if(parseInt(e)==1){
                        obj.find('i').removeClass('fa-check');
                        obj.find('i').addClass('fa-times');
                        obj.attr('art',parseInt(e))
                    }
                    if(parseInt(e)==2){
                        obj.find('i').removeClass('fa-times');
                        obj.find('i').addClass('fa-check');
                        obj.attr('art',parseInt(e))
                    }
                }
            },
            error: function(){          /*请求错误*/
                //alert("请求未能成功");

            }
        });
    }



</script>
