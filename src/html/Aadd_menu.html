<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增菜单</title>
    <link rel="stylesheet" href="../styles/common.css">
    <script src="../js/common.js"></script>
    <style>
        .t_left{width: 180px;}
        .t_center{width: 250px;}
        .t_right{width: 180px;}
    </style>
</head>
<body>
    <div class="box">
	<div class="box-title">
                <a href="Amenu_manage.html">返回首页</a>
                <hr>
            </div>
            
            <div class="box-content">
                <form id="forms" name="frmAddMenu" action="" method="post" >
                <table  id="tables" >
                    <tbody>
                    <tr>
                        <th class="t_left"><span class=""></span>上级菜单</th>
                        <td class="t_center">
                            <select class="form-control" name="Menu[parentid]">
                                <option value="0">顶级菜单</option>
                                <option value="1">系统管理</option>
                                <option value="2">全站内容设置</option>
                                <option value="3">主体管理</option>
                                <option value="4">文章管理</option>
                                <option value="5">财务管理</option>
                                <option value="6">门板绑定</option>
                                <option value="7">举报</option>
                             </select>
                        </td>
                        <td class="t_right"></td>
                    </tr>
                    <tr>
                        <th class="t_left">菜单名称</th>
                        <td class="t_center">
                            <label for="name" class="sr-only">菜单名称</label>
                            <input id="name" type="text" name="Menu[name]" class="form-control"
                                   value="" placeholder="请输入菜单名称" required autofocus />
                        </td>
                        <td class="t_right">管理菜单名称</td>
                    </tr>
                    <tr class="tagMenu">
                        <th class="t_left"><span class=""></span>控制器类</th>
                        <td class="t_center">
                            <label for="controller" class="sr-only">控制器类</label>
                            <input id="controller" disabled type="text" name="Menu[controller]" class=""
                                   value="" placeholder="请输入控制器类" />
                        </td>
                        <td class="t_right">控制器名称</td>
                    </tr>
                    <tr class="tagMenu">
                        <th class="t_left"><span class=""></span>操作方法</th>
                        <td class="t_center">
                            <label for="action" class="">菜单名称</label>
                            <input id="action" disabled type="text" name="Menu[action]" class=""
                                   value="" placeholder="请输入操作方法" />
                        </td>
                        <td class="t_right">操作事件/方法</td>
                    </tr>
                    <tr>
                        <th class="t_left">显示状态</th>
                        <td class="t_center">
                            <div class="radio input-sm">
                                <label>
                                    <input type="radio" name="Menu[display]" value="1" checked />菜单可用
                                </label>
                                <label>
                                    <input type="radio" name="Menu[display]" value="0" />禁用使用
                                </label>
                            </div>
                        </td>
                        <td class="t_right">菜单可用状态</td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-submit">
                    <button type="submit" name="dosubmit" value="提交" class="submit-button">提交（OK）</button>
                    <a href="javascript:history.back(-1);" role="button" class="">返回列表</a>        
                </div>         
        </form>
            </div>
	   
    </div>        
</body>
</html>
