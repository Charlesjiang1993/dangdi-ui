<script>
window.onload=function(){
    var json = {
        "method": "POST",
        "url": urlA + "report/list",
        "data": "type=" + 1+ "&page=" + 1 + "&pageSize=" + 10
    }
    var setStr=function(ajaxData){
        var str = "";
        for (i in ajaxData){
            str += '<tr>' +
                '<td>' +ajaxData[i].no + '</td>' +
                '<td>' + ajaxData[i].subject + '</td>' +
                '<td>' + ajaxData[i].typeName + '</td>' +
                '<td>' + ajaxData[i].reportDate+ '</td>' +
                '<td>' + '<a href="#">冻结</a>'+ '</td>' +
                '</tr>';
        }
        return str;
    }
    getData(json,setStr);
    intervalcolor();
}


</script>
