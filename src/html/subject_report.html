<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主体举报</title>
    <link rel="stylesheet" href="../styles/common.css">
    <script src="../js/common.js"></script>
</head>
<body>
<div class="box">
    <div class="box-title">
        
    </div>
    <div class="box-content">
        <table id="tables" class="tab">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>账号名称</th>
                    <th>举报类型</th>
                    <th>举报时间</th>
                    <th>操作</th> 
                </tr>  
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="footer">
                <ul style="margin-right:80px">
                </ul>
            </div>      

    </div>
    
</div>
 	
</body>
<script>
window.onload=function(){
    var json = {
        "method": "POST",
        "url": urlA + "report/list",
        "data": "type=" + 1+ "&page=" + 1 + "&pageSize=" + 10,
        "type":1,"page":1,"pageSize":10,
        "options":'<a href="#">冻结</a>',
    }
    var setStr=function(data){
        var str = "";
        for (i in data) {
            str += '<tr>' +
                '<td>' +data[i].no + '</td>' +
                '<td>' + data[i].subject + '</td>' +
                '<td>' + data[i].typeName + '</td>' +
                '<td>' + data[i].reportDate+ '</td>' +
                '<td>' +  json.options+ '</td>' +
                '</tr>';
        }
        return str;
    }
    getData(json,setStr,intervalcolor, function(data){
        showFooter(json,data,setStr,clickPage);
    });
  

   
}


</script>
</html>
